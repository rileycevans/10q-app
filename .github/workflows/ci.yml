name: CI

on:
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint, Typecheck, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: TypeCheck
        run: npm run typecheck

      - name: Unit Tests
        run: npm test

      - name: Build
        run: npm run build
